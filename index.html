<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer type="module"></script>
  </head>
  <body>
    <main>
      <!-- Profile Card goes here -->
      <profile-card></profile-card>

      <!-- Activity Cards go here -->
    </main>

    <template id="profile-card-template">
      <div class="header-card">
        <div class="header-card__title">
          <img src="./images/image-jeremy.png" alt="Jeremy" />
          <div class="header-card__title-name">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>

        <div class="header-card__tabs" role="tablist">
          <button role="tab" aria-selected="true" tabindex="0">Daily</button>
          <button role="tab" aria-selected="false" tabindex="-1">Weekly</button>
          <button role="tab" aria-selected="false" tabindex="-1">
            Monthly
          </button>
        </div>
      </div>
    </template>

    <template id="card-template">
      <article class="card">
        <div class="card__image">
          <img src="" alt="Product image description" />
        </div>

        <div class="card__content">
          <div class="card__title">
            <h2 class="card__title-text"></h2>
            <span class="card__title-dots">
              <img src="./images/icon-ellipsis.svg" alt="dots menu" />
            </span>
          </div>
          <div class="card__description">
            <h3 class="card__description-current"></h3>
            <p class="card__description-last"></p>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
